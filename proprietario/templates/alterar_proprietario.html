
{% extends 'index.html' %}
{% load bootstrap %}

{% block style %}
    <style>
        #header {
            background-color: #DCDCDC;
            text-align: center;
            width: 100%;
        }   

        #body {
            position:absolute;
            top:20%;
            margin-left: 25%;
        }

        #title {
            font-size: larger;
        }

    </style>
{% endblock %}

{% block corpo %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-5">
                <div class="card col-md-6" id="body">
                    <div id="header">
                        <h1 class="mt-3">Alterar Propriet√°rio</h1>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label id="title">Nome:</label>
                                <input type="text" class="form-control mt-1" value="{{ context.proprietario.nome }}" id="nome" name="nome" required>
                            </div>
                            <div class="form-row mt-5">
                                <div class="form-group col-md-6">
                                    <a href="{% url 'listaProprietarios' %}" class="btn btn-danger col-md-4">
                                        <span class="nav-text">Cancelar</span>
                                    </a>
                                    <button type="submit" class="btn btn-success col-md-6">
                                        Confirmar
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
