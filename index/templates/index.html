<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>Gerenciador Cardford</title>
        <style>
            #card {
                position:absolute;
                top:20%;
                margin-left: 40%;
            }
        </style>
        {% block style %}
          <style>
          </style>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'cadastroProprietario' %}">Cadastro Proprietário</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'listaProprietarios' %}">Listagem dos Proprietários</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'listaCarros' %}">Listagem dos Carros</a>
                  </li>
                </ul>
              </div>
              <a class="navbar-brand btn btn-danger" href="{% url 'logout' %}">Sair</a>
            </div>
        </nav>
        {% block corpo %}
        <div class="card" id="card">
            <div class="card-header">
              BEM VINDO
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>Esse é o Dashboard de gerenciamento.</p>
                <footer class="blockquote-footer">Acesse as opções do menu superior.</footer>
              </blockquote>
            </div>
        </div>
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

        {% block script %}
          <script>

          </script>
        {% endblock %}
    </body>
</html>
