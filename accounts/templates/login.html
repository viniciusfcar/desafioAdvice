<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>Gerenciador Cardford</title>
        <style>
            #header {
                background-color: #DCDCDC;
                text-align: center;
                width: 100%;
            }   
    
            #body {
                position:absolute;
                top:20%;
                margin-left: 25%;
            }
    
            #title {
                font-size: larger;
            }
            #button {
                margin-left: 44%;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mt-5">
                    <div class="card col-md-6" id="body">
                        {% if msg %}
                            <div class="alert alert-danger" role="alert">
                                <h4 class="alert-heading">{{ msg }}</h4>
                            </div>
                        {% endif %}
                        <div id="header">
                            <h1 class="mt-3">Login</h1>
                        </div>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mt-5">
                                    <div class="form-group">
                                        <label id="title">Usu√°rio:</label>
                                        <input type="text" class="form-control mt-1 col-md-6" id="username" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label id="title">Senha:</label>
                                        <input type="password" class="form-control mt-1 col-md-6" id="password" name="password" required>
                                    </div>
                                </div>
                                <div class="form-row mt-3" id="button">
                                    <div class="form-group col-md-6">
                                        <button type="submit" class="btn btn-success col-md-6">
                                            Entrar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    </body>
</html>
